spring:
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:migration.versions
    url: jdbc:postgresql://${DATABASE_HOST:localhost}:${DATABASE_PORT:5432}/${DATABASE_DB:petstore_db}
    user: ${DATABASE_USER:sa}
    password: ${DATABASE_PASSWORD:root}
  datasource:
    url: jdbc:postgresql://${DATABASE_HOST:localhost}:${DATABASE_PORT:5432}/${DATABASE_DB:petstore_db}
    username: ${DATABASE_USER:sa}
    password: ${DATABASE_PASSWORD:root}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        generate_statistics: false
        show_sql: true
